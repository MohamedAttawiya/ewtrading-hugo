---
title: "Contact Us"
description: "For distributor partnerships, bulk inquiries, and alkyd resin exports, please reach out below."
---

<section class="section">
  <div class="container">
    <h1>Contact Us</h1>
    <p class="section-lead">
      For distributor partnerships, bulk inquiries, and alkyd resin exports, please reach out below.
    </p>

    <div class="contact-panel">
      <h2 class="h2">Contact Us</h2>

      <form id="contactForm" class="contact-card" novalidate>
        <!-- Honeypot -->
        <div class="hp-field">
          <label for="website">Website</label>
          <input type="text" id="website" name="website" autocomplete="off" tabindex="-1" />
        </div>

        <div class="contact-field name-field">
          <label for="name">Full Name</label>
          <input id="name" name="name" type="text" required />
        </div>

        <div class="contact-field job-field">
          <label for="jobFunction">Job Function (optional)</label>
          <input id="jobFunction" name="jobFunction" type="text" />
        </div>

        <div class="contact-field company-field">
          <label for="company">Company Name</label>
          <input id="company" name="company" type="text" required />
        </div>

        <div class="contact-field phone-field">
          <label for="phone">Phone Number (with country code)</label>
          <input id="phone" name="phone" type="tel" placeholder="+20 123 456 7890" required />
        </div>

        <div class="contact-field email-field">
          <label for="email">Email Address</label>
          <input id="email" name="email" type="email" required />
        </div>

        <div class="contact-field subject-field">
          <label for="title">Subject</label>
          <input id="title" name="title" type="text" required />
        </div>

        <div class="contact-field message-field">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="7" required></textarea>
        </div>

        <div class="contact-action">
          <button type="submit" class="btn primary">Send Message</button>
        </div>

        <p id="status" class="contact-status small muted" role="status" aria-live="polite"></p>
      </form>
    </div>
  </div>
</section>

<script>
(function () {
  const form = document.getElementById('contactForm');
  const status = document.getElementById('status');

  function setStatus(msg, ok) {
    status.textContent = msg;
    status.className = 'contact-status small ' + (ok ? '' : 'muted');
  }

  form.addEventListener('submit', async function (e) {
    e.preventDefault();
    setStatus('Sending...', true);

    // Honeypot
    if (form.website && form.website.value) {
      setStatus('Invalid submission.', false);
      return;
    }

    const payload = {
      name: form.name.value.trim(),
      jobFunction: form.jobFunction.value.trim(),
      company: form.company.value.trim(),
      phone: form.phone.value.trim(),
      email: form.email.value.trim(),
      title: form.title.value.trim(),
      message: form.message.value.trim()
    };

    for (const k of ['name','company','phone','email','title','message']) {
      if (!payload[k]) {
        setStatus('Please complete all required fields.', false);
        return;
      }
    }

    try {
      const res = await fetch('/.netlify/functions/send-contact', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const data = await res.json().catch(() => ({}));

      if (res.ok) {
        setStatus('Thank you -- your message has been sent.', true);
        form.reset();
      } else {
        setStatus(data.error || 'Failed to send message.', false);
      }
    } catch (err) {
      setStatus('Network error. Please try again later.', false);
    }
  });
})();
</script>
