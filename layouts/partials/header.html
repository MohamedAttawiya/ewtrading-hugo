<header class="site-header header" role="banner">
  <nav class="navbar container" aria-label="Main">
    <a href="/" class="logo" aria-label="E&W Trading Group">
      <img
        class="logo-img"
        src="/assets/logo/lockup-horizontal-reverse.svg"
        alt="E&W Trading Group"
        onerror="this.replaceWith(document.createTextNode('E&W Trading Group'))"
      />
    </a>

    <!-- Hamburger Toggle -->
    <input type="checkbox" id="menu-toggle" class="menu-toggle" />
    <label for="menu-toggle" class="menu-icon" aria-label="Toggle menu">
      <span></span><span></span><span></span>
    </label>

    <!-- Nav Links -->
    <ul class="nav-links">
      <li><a href="/" {{ if .IsHome }}aria-current="page"{{ end }}>Home</a></li>
      <li><a href="/alkyds/" {{ if eq .RelPermalink "/alkyds/" }}aria-current="page"{{ end }}>Alkyds</a></li>
      <li><a href="/partners/" {{ if eq .RelPermalink "/partners/" }}aria-current="page"{{ end }}>Partners</a></li>
      <li><a href="/about/" {{ if eq .RelPermalink "/about/" }}aria-current="page"{{ end }}>About</a></li>

      <!-- Non-negotiable: keep contact.html -->
      <li><a href="/contact.html" {{ if or (eq .RelPermalink "/contact/") (eq .RelPermalink "/contact.html") }}aria-current="page"{{ end }}>Contact</a></li>

{{ $p := .RelPermalink }}
<li>
  <a
    href="/insights/"
    {{ if or (eq $p "/insights/") (eq $p "/insights") (hasPrefix $p "/insights/") }}aria-current="page"{{ end }}
  >Insights</a>
</li>

    </ul>
  </nav>
</header>
