{{ define "main" }}
<section class="container">
  <h1>{{ .Title }}</h1>

  {{ $p := .Paginate .Pages }}
  <div class="cards">
    {{ range $p.Pages }}
      <article class="card">
        <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        {{ with .Params.summary }}<p>{{ . }}</p>{{ end }}
      </article>
    {{ end }}
  </div>

 {{ partial "pagination.html" . }}

</section>
{{ end }}
