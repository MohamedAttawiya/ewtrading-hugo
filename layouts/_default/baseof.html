<!DOCTYPE html>
<html lang="en">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body class="{{ if .IsHome }}home{{ end }}">
    {{ partial "header.html" . }}
    <main role="main">
      <div class="container">
        {{ block "main" . }}{{ end }}
      </div>
    </main>
    {{ partial "footer.html" . }}
    <a
      class="wa-fab"
      href="https://wa.me/201201222556"
      target="_blank"
      rel="noopener noreferrer"
      aria-label="Chat on WhatsApp"
    >
      <img
        class="wa-fab__icon"
        src="/assets/icons/whatsapp.png"
        alt=""
        aria-hidden="true"
        width="26"
        height="26"
        loading="lazy"
      />
    </a>
    <script src="/js/motion.js" defer></script>
  </body>
</html>
