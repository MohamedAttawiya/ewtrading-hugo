<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 980 660" role="img" aria-labelledby="title desc" preserveAspectRatio="xMinYMin meet" shape-rendering="geometricPrecision">
  <title id="title">E&amp;W Trading Group timeline</title>
  <desc id="desc">A left-aligned vertical timeline with a thin spine and four square markers: Origins, Growth, Export Focus, and Today, each with a short explanation aligned to the right.</desc>

  <defs>
    <style>
      :root{
        --tl-ink: var(--ink, #232B36);
        --tl-muted: var(--muted, #5A6473);
        --tl-rail: rgba(35,43,54,.16);
        --tl-node: rgba(35,43,54,.28);
      }
      .eyebrow{font:600 13px/1 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill:var(--tl-muted); letter-spacing:.08em}
      .h{font:700 22px/1.2 ui-serif, Georgia, Cambria, "Times New Roman", Times, serif; fill:var(--tl-ink)}
      .p{font:500 15px/1.55 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill:var(--tl-muted)}
      .rail{stroke:var(--tl-rail); stroke-width:1; stroke-linecap:butt; vector-effect:non-scaling-stroke}
      .node{fill:none; stroke:var(--tl-node); stroke-width:2; vector-effect:non-scaling-stroke}
    </style>
  </defs>

  <!-- Spine -->
  <line class="rail" x1="28" y1="40" x2="28" y2="620" />

  <!-- Row 1 -->
  <g transform="translate(0,0)">
    <line class="rail" x1="28" y1="90" x2="56" y2="90" />
    <rect class="node" x="22" y="84" width="12" height="12"/>
    <text class="eyebrow" x="56" y="90" dominant-baseline="middle">ORIGINS</text>
    <text class="h" x="56" y="134">Manufacturing-first foundation</text>
    <text class="p" x="56" y="164">
      <tspan x="56" dy="0">Founded by a veteran of Egypt&#8217;s paint industry, E&amp;W started with hands-on</tspan>
      <tspan x="56" dy="22">manufacturing experience &#8212; formulations, materials, and plant realities that</tspan>
      <tspan x="56" dy="22">determine whether a coating system performs consistently.</tspan>
    </text>
  </g>

  <!-- Row 2 -->
  <g transform="translate(0,0)">
    <line class="rail" x1="28" y1="240" x2="56" y2="240" />
    <rect class="node" x="22" y="234" width="12" height="12"/>
    <text class="eyebrow" x="56" y="240" dominant-baseline="middle">GROWTH</text>
    <text class="h" x="56" y="284">Raw materials &amp; distribution network</text>
    <text class="p" x="56" y="314">
      <tspan x="56" dy="0">We expanded into supplying raw materials and finished coatings, building active</tspan>
      <tspan x="56" dy="22">relationships across Egypt&#8217;s coatings ecosystem and learning the operational details</tspan>
      <tspan x="56" dy="22">that keep supply dependable.</tspan>
    </text>
  </g>

  <!-- Row 3 -->
  <g transform="translate(0,0)">
    <line class="rail" x1="28" y1="390" x2="56" y2="390" />
    <rect class="node" x="22" y="384" width="12" height="12"/>
    <text class="eyebrow" x="56" y="390" dominant-baseline="middle">EXPORT FOCUS</text>
    <text class="h" x="56" y="434">Built a B2B export program</text>
    <text class="p" x="56" y="464">
      <tspan x="56" dy="0">Clear MOQs, export packing, documentation readiness, and logistics aligned upfront</tspan>
      <tspan x="56" dy="22">to reduce delays and surprises.</tspan>
    </text>
  </g>

  <!-- Row 4 -->
  <g transform="translate(0,0)">
    <line class="rail" x1="28" y1="540" x2="56" y2="540" />
    <rect class="node" x="22" y="534" width="12" height="12"/>
    <text class="eyebrow" x="56" y="540" dominant-baseline="middle">TODAY</text>
    <text class="h" x="56" y="584">Africa-focused alkyd resin exports</text>
    <text class="p" x="56" y="614">
      <tspan x="56" dy="0">Long-, medium-, and short-oil alkyds for architectural and industrial coatings,</tspan>
      <tspan x="56" dy="22">supplied B2B with predictable lead times and responsive coordination.</tspan>
    </text>
  </g>
</svg>
